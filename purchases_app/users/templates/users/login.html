{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="features">
        <h1>Вход в личный кабинет</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success save-button" type="submit">Войти в личный кабинет</button>
        </form>
    </div>
{% endblock %}
